<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>

  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js">
</script>

</head>
<body>
<script>
    // listen for keyup event in the window
    const pressed = [];
    const secretCode = 'wesbos';
    // when someone presses one of our buttons, we need to push that into an array


    window.addEventListener('keyup', (e) => {
        console.log(e.key);
        pressed.push(e.key);
        // need to cut the array off at 6 characters, like the number of letters in wes bos' name
        // go from the back, up 7 letters, trim from there
        pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);
        if(pressed.join('').includes(secretCode)) {
            console.log('DING DING');
            // oh MY goodness! adds unicorns at random!
            cornify_add();
        }
        console.log(pressed);
    });

</script>
</body>
</html>
